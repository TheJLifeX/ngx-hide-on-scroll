<nav ngxHideOnScroll [classNameWhenHidden]="'nav--hidden'">
  <h2>Navbar</h2>
</nav>

<h1 style="margin-top: 100px;">
  Scroll down to hide the navbar and the fixed footer. Scroll up to show them again.
</h1>

<p *ngFor="let item of getArray(200)">
  Scroll down to hide the navbar and the fixed footer. Scroll up to show them again.
</p>

<div class="fixed-footer" ngxHideOnScroll [propertyUsedToHide]="'transform'" [valueWhenHidden]="'translateY(100%)'"
  [valueWhenShown]="'translateY(0%)'" (eventElementHidden)="onEventFooterElementHidden()"
  (eventElementShown)="onEventFooterElementShown()">
  <h2>Fixed footer, with transition on hide/show.</h2>
</div>
